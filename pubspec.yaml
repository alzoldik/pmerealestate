name: pmerealestate
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: 
  shared_preferences:
  firebase_messaging: ^10.0.2
  flutter_staggered_animations:
  http:
  font_awesome_flutter:
  dio:
  google_maps_flutter:
  geolocator: ^5.3.2+2
  location:
  image_cropper: 1.2.1
  image_picker:
  animations: ^1.1.2
  flutter_image_compress: 
  progress_dialog: ^1.2.0
  awesome_dialog: ^1.1.2
  connectivity: ^0.4.5+1
  slide_countdown_clock:
  pin_code_fields:
  country_code_picker: ^1.1.5
  flutter_launcher_icons:
  cupertino_icons: ^1.0.0
  intl:
  url_launcher:
  flutter_html:
  lottie:
  flutter_slidable:
  geocoder:
  after_layout:
  carousel_pro:
  path_provider:
  socket_io_client:
  data_connection_checker:
  flutter_local_notifications:
  firebase_core:
  transparent_image:
  storage_path:
  flutter_spinkit:
  badges:
  fluttertoast: ^8.0.7
  

dev_dependencies:

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path_android: "assets/icon/logo.png"
  image_path_ios: "assets/icon/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/langs/ar.json
    - assets/langs/en.json
    - assets/lolitJson/
    - assets/xd/

  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
    - family: caira
      fonts:
        - asset: assets/fonts/cairo_regular.ttf
